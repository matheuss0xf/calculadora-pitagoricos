<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Teorema de Pitágoras</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/grid-css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body class="theme-light">
    <div class="row m-0">
        <div class="col-md-12 theme-light-dark" id="themeDarkOrLight">
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <img src="images/theme-light.svg" alt="Botão para alterar a cor do site de claro para escuro, assim virse e versa.">
            </label>
        </div>
    </div>
    <div class="container">
        <header class="row m-0">
            <div class="col-md-12 text-menu">
                <h2>Calculadora do Teorema de</h2>
                <h1>pitágoras</h1>
            </div>
        </header>
    </div>
    <main class="container">
        <section class="row m-0 content-calc">
            <article class="col-md-6">
                <img src="images/trian-pitagoras.svg" alt="Aqui tem uma imagem que representa um triângulo de pitágoras, onde o lado esquerdo A, parte inferior B são os catetos e o lado superior diagonal C igual hipotenusa">
            </article>
            <article class="col-md-6 form-calc">
                <form action="" method="post">
                    <label for="cateto1">Valor do cateto a: </label>
                    <input type="text" name="cateto1" id="cateto1" required>
                    <label for="cateto2">Valor do cateto b: </label>
                    <input type="text" name="cateto2" id="cateto2" required>
                    <label for="hipotenusa">Valor da hipotenusa: </label>
                    <input type="text" name="hipotenusa" id="hipotenusa" readonly>
                    <input type="submit" id="calc" value="Calcular">
                </form>
            </article>
        </section>
    </main>
    <footer>
        <div class="col-md-12">
            <p>Desenvolvido por msantos.</p>
        </div>
    </footer>

</body>
</html>
